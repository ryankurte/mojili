<!DOCTYPE html>

<html>
	<head>
		<title>Moji.li</title>
	        <meta name="viewport" content="width=device-width, initial-scale=1">
	        <meta name="google-site-verification" content="1SjnWmvu-9ber_EpFUD-NFIFRN7yfIV5uSn753t01OM" />
	        <meta name="description" content="Emoji URL Shortener, by @ryankurte and @peabnuts123"/>
	
	        <!-- CSS -->
	        <link rel="stylesheet" type="text/css" href="content/lib/emojijs-bundle.min.css"/>
	        <link rel="stylesheet" type="text/css" href="content/lib/bootstrap-bundle.min.css"/>
	        <link rel="stylesheet" type="text/css" href="content/mojili.css">
	
	        <!-- SCRIPTS -->
	        <script type="text/javascript" src="scripts/lib/jquery-bundle.min.js"></script>
	        <script type="text/javascript" src="scripts/lib/bootstrap-bundle.min.js"></script>
	        <script type="text/javascript" src="scripts/lib/emojijs-bundle.min.js"></script>
	        <script type="text/javascript" src="scripts/lib/modernizr-bundle.min.js"></script>
	
	        <script type="text/javascript" src="scripts/polyfill.js" ></script>
	        <script type="text/javascript" src="scripts/gtrack.js" ></script>
	</head>

	<body>
        <div id="wrap">
            <div class="container">
                <h1 id="titleHeader">Moji.li <small>URL Shortener</small></h1>
                <br>
                
                <div class="row">
                    <div class="well vertical-center">
                        <form id="mojiliForm">
                            <div class="form-group">
                                <small style="color: red" id="errorMessage" class="hidden">Please enter a valid URL (Did you include 'http://'?)</small>
                                <div class="input-group">
                                    <input id='url' type="url" class="form-control" onkeyup="onURLChange()" placeholder="Enter URL to shorten">
                                    <span class="input-group-btn">
                                        <button class='btn btn-primary' id="submitButton" type="submit" disabled>Shorten</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert hidden clearfix" id="result" role="alert">
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">By <a href="https://twitter.com/ryankurte">@ryankurte</a>, <a href="https://twitter.com/peabnuts123">@peabnuts123</a></p>
            </div>
        </div>

        <script type="text/javascript" src="scripts/mojili.js"></script>
    </body>
</html>
